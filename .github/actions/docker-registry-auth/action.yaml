name: 'Docker Registry Authentication'
description: 'Authenticate Docker with JFrog registry using OIDC token'
author: 'BookVerse DevOps Team'

inputs:
  oidc-token:
    description: 'OIDC token for authentication'
    required: true
  registry-url:
    description: 'JFrog registry URL'
    required: true
  verbosity:
    description: 'Verbosity level: none, feedback, debug'
    required: false
    default: 'feedback'

outputs:
  registry-host:
    description: 'The registry hostname that was authenticated'
    value: ${{ steps.auth.outputs.registry-host }}
  username:
    description: 'The username used for authentication'
    value: ${{ steps.auth.outputs.username }}

runs:
  using: "composite"
  steps:
    - name: Authenticate Docker Registry
      id: auth
      shell: bash
      run: |
        set -euo pipefail
        
        case "${{ inputs.verbosity }}" in
          "none") QUIET=true; DEBUG=false ;;
          "debug") QUIET=false; DEBUG=true ;;
          *) QUIET=false; DEBUG=false ;;
        esac
        
        [[ "$DEBUG" == "true" ]] && echo "ðŸ” Debug mode enabled for Docker registry authentication"
        [[ "$QUIET" != "true" ]] && echo "ðŸ” Authenticating Docker with JFrog registry..."
        
        OIDC_TOKEN="${{ inputs.oidc-token }}"
        if [[ -z "$OIDC_TOKEN" ]]; then
          echo "âŒ OIDC token not provided" >&2
          exit 1
        fi
        
        REGISTRY_URL="${{ inputs.registry-url }}"
        if [[ -z "$REGISTRY_URL" ]]; then
          echo "âŒ Registry URL not provided" >&2
          exit 1
        fi
        
        DOCKER_REGISTRY="${REGISTRY_URL}"
        DOCKER_REGISTRY="${DOCKER_REGISTRY
        DOCKER_REGISTRY="${DOCKER_REGISTRY
        DOCKER_REGISTRY="${DOCKER_REGISTRY%/}"
        
        [[ "$DEBUG" == "true" ]] && echo "ðŸ³ Registry hostname: $DOCKER_REGISTRY"
        
        [[ "$DEBUG" == "true" ]] && echo "ðŸ” Parsing JWT token for username..."
        TOKEN_PAYLOAD=$(echo "$OIDC_TOKEN" | cut -d. -f2)
        
        case $((${
          2) TOKEN_PAYLOAD="${TOKEN_PAYLOAD}==" ;;
          3) TOKEN_PAYLOAD="${TOKEN_PAYLOAD}=" ;;
        esac
        
        CLAIMS=$(echo "$TOKEN_PAYLOAD" | tr '_-' '/+' | base64 -d 2>/dev/null || true)
        if [[ -z "$CLAIMS" ]]; then
          echo "âŒ Failed to decode JWT token payload" >&2
          exit 1
        fi
        
        DOCKER_USER=$(echo "$CLAIMS" | jq -r '.username // .sub // .subject // "oauth2_access_token"' 2>/dev/null || echo "oauth2_access_token")
        
        if [[ "$DOCKER_USER" == *"/users/"* ]]; then
          DOCKER_USER=${DOCKER_USER
          [[ "$DEBUG" == "true" ]] && echo "ðŸ” Extracted username from JFrog path format"
        fi
        
        if [[ -z "$DOCKER_USER" || "$DOCKER_USER" == "null" ]]; then
          DOCKER_USER="oauth2_access_token"
          [[ "$DEBUG" == "true" ]] && echo "ðŸ” Using fallback username: oauth2_access_token"
        fi
        
        [[ "$DEBUG" == "true" ]] && echo "ðŸ“‹ Authentication details:"
        [[ "$DEBUG" == "true" ]] && echo "  â€¢ Registry: $DOCKER_REGISTRY"
        [[ "$DEBUG" == "true" ]] && echo "  â€¢ Username: $DOCKER_USER"
        [[ "$DEBUG" == "true" ]] && echo "  â€¢ Token: ${OIDC_TOKEN:0:10}*** (truncated for security)"
        
        [[ "$QUIET" != "true" ]] && echo "ðŸ³ Performing Docker registry login..."
        if echo "$OIDC_TOKEN" | docker login "$DOCKER_REGISTRY" -u "$DOCKER_USER" --password-stdin 2>/dev/null; then
          [[ "$QUIET" != "true" ]] && echo "âœ… Docker authentication successful"
        else
          echo "âŒ Docker authentication failed" >&2
          [[ "$DEBUG" == "true" ]] && echo "ðŸ” Check that the OIDC token has proper permissions for registry: $DOCKER_REGISTRY"
          exit 1
        fi
        
        echo "registry-host=$DOCKER_REGISTRY" >> $GITHUB_OUTPUT
        echo "username=$DOCKER_USER" >> $GITHUB_OUTPUT
        
        [[ "$DEBUG" == "true" ]] && echo "âœ… Docker registry authentication completed successfully"
        
        exit 0

branding:
  icon: 'lock'
  color: 'blue'
